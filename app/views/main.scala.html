@(title: String)(content: Html)(implicit lang: Lang)

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" type="text/css" media="screen"
          href='@routes.Assets.at("stylesheets/css/bootstrap.css")'>
    <link rel="stylesheet" media="screen"
          href='@routes.Assets.at("stylesheets/css/main.css")'>
</head>
<body>
<div class="screenshot">
    <div class="navbar navbar-fixed-top">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">
                        @Messages("application.name")
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            @content
        </div>
    </div>
    </div>
</body>
</html>
